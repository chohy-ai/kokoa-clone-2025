<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:22</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">팅클이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2025년 8월 25일 월요일</div>

      <div class="message-row">
        <img src="image/cat2.jpg" />
        <div class="message-row__content">
          <span class="message__author">팅클이</span>
          <div class="message__info">
            <span class="message__bubble">틴틴아 놀자~</span>
            <span class="message__time">17:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message__info">
          <span class="message__bubble">어디서 놀까~?</span>
          <span class="message__time">17:22</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="    메시지 입력" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <img src="image/cat6.jpg" />
      <span>가로 645px이하의 모바일 해상도로 확인해주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5357177a61.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
