<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:22</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/cat1.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-components__text">
            <h4 class="user-component__title">틴틴</h4>
            <h6 class="user-component__subtitle">안녕~</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <!--단체-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/team.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-components__text">
              <h4 class="user-component__title user-component__title--not-bold">
                친구들
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>8</span><i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <!--팅클-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat2.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-components__text">
              <h4 class="user-component__title user-component__title--not-bold">
                팅클이
              </h4>
              <h6 class="user-component__subtitle">우하하</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <!--콩물-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat3.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-components__text">
              <h4 class="user-component__title user-component__title--not-bold">
                콩물이
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <!--베리-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat4.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-components__text">
              <h4 class="user-component__title user-component__title--not-bold">
                베리
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <!--미니-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/cat5.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-components__text">
              <h4 class="user-component__title user-component__title--not-bold">
                미니
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x" style="color: #c9c9c9"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #c9c9c9"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: #c9c9c9"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <div><i class="fa-solid fa-comment fa-2x"></i></div>
    </div>

    <div id="no-mobile">
      <img src="image/cat6.jpg" />
      <span>가로 645px이하의 모바일 해상도로 확인해주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5357177a61.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
