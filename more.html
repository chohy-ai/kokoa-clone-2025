<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:22</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html">
            <div class="point"></div>
            <i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/cat1.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-components__text">
            <h4 class="user-component__title">틴틴</h4>
            <div class="number">
              <h6 class="user-component__subtitle">+82 10 1234 5678</h6>
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: tomato"
              ></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-window-restore"></i><span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-credit-card"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/a/ab/KakaoStory_Logo.png"
              />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://st.kakaocdn.net/shoppingstore/store/20250430110850_421d880368a34c178a537fe83093f4c7.png"
              />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://o.qoo-img.com/ggpht/HDajQA-qewATHReMVw8caNIifQ7pmLK0Jud2xTZ60B8QOBWBo3ifIQBCIqFTjS2YiPc"
              />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x" style="color: #c9c9c9"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x" style="color: #c9c9c9"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #c9c9c9"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="image/cat6.jpg" />
      <span>가로 645px이하의 모바일 해상도로 확인해주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5357177a61.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
